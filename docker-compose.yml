services:
  db:
    image: postgres:14
    restart: always
    ports:
      - 5431:5432
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - wallet-db:/var/lib/postgresql/data

  db-test:
    image: postgres:14
    restart: always
    ports:
      - 5430:5432
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${TEST_DB_NAME}


volumes:
  wallet-db: